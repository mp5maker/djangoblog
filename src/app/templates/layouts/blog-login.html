<div class="row mx-auto">
    <div class="col-md-4 offset-md-4 my-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h1 class="text-center">User Login</h1>
                </div>
                <form name="loginForm">
                    <div class="input-group my-1">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" ng-model="user.username" class="form-control" />
                    </div>
                    <div class="input-group my-1">
                        <div class="input-group-text">
                            <i class="fa fa-key"></i>
                        </div>
                        <input type="password" ng-model="user.password" class="form-control" />
                    </div>
                    <input type="submit" class="btn btn-success form-control" value="Save" ng-click="loginFormSubmit()" />
                    <div ng-if="errors.loginError">
                        <span>
                            <small class="text-danger">
                                {{ errors.loginError }}
                            </small>
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
